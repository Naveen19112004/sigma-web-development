<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
             border:1px solid black;
             margin-top:50px;
             margin-bottom:50px;
             width:50vw;
             margin-left:50px;
             margin-right:50px;
             padding-left:50px;
             padding-right:50px;
             padding-top:15px;
             padding-bottom:15px;
             display:inline-block;

        }
        .c2{
            border:1px solid black;
             margin-top:50px;
             margin-bottom:50px;
             margin-left:50px;
             margin-right:50px;
             width:50vw;
             padding-left:50px;
             padding-right:50px;
             padding-top:15px;
             padding-bottom:15px;
             display:inline-block;
        }
        .c3{
            display:inline-block;
        }
    </style>
</head>
<body>
    <!-- padding is not applicable for inline elements -->
    <!-- margin also is not applicable for inline elements -->
     <h1>display property</h1>
     <div class="c1">i am the first div</div>
     <div class="c2"> i am the second div</div>
     <div class="c3"> i am the second div</div>



</body>
</html>
