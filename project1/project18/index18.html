<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="style18.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock Paper Scissors Game</h1>
        <p class="subh">Choose your move:</p>
        <div class="btns">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1F590;</button>
            <button id="scissors">&#x270c;</button>
        </div>
        <p id="judge">You win or lose</p>
        <p class="scores">your score <span id="yourscore">0</span></p>
        <p class="scores">Computer score <span id="computerscore">1</span></p>

    </div>
    <script src="script18.js"></script>
</body>
</html>
