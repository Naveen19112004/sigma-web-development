<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" value="180" class="input" id="height">
        Your Weight (kg):
        <input type="number" value="80" class="input" id="weight">
        <button class="btn" id="btn">Compute BMI</button>
        Your BMI:
        <input type="number" disabled class="output" id="output">
        <h4 class="head">Weight Condition:<span id="wc"></span></h4>
    </div>
    <script src="script4.js"></script>
</body>
</html>
