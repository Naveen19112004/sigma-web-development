<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="main">
        <h3>countdown to new Year</h3>
        <p class="year">2026</p>
        <div class="container">
            <div class="sc"><span id="d">00</span>Days</div>
            <div class="sc"><span id="h">00</span>hours</div>
            <div class="sc"><span id="m">00</span>minutes</div>
            <div class="sc"><span id="s">00</span>seconds</div>
        </div>
    </div>
    <script src="index5.js"></script>
</body>
</html>
