<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="firstcurrency">
            <select id="sub1currency">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <input id="sub1inputbox" type="number" min="0" value="1" required>
        </div>
        <div class="secondcurrency">
            <select  id="sub2currency">
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input id="sub2inputbox" type="number" min="0" disabled>
        </div>
        <div class="general">1 USD=138.5802JPY</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
