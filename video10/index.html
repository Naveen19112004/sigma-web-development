<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>and audio tag is having one extra attribute that is preload</p>
    <video
      src="video.mp4"
      width="400"
      height="400"
      controls
      muted
      loop
      poster="download.jpg"
    ></video>
    <audio src="sachin.mp3" controls></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="svg image" />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_RQ0-zTd5Ns?si=tW8jEZOR0LznF75J&amp;start=13"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
