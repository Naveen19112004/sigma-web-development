<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor website</title>
    <style>
        :root{
            --colornav:green;
            --colorcon:rgb(140, 215, 140);
        }
        .container .nav ul li{
            list-style:none;
            padding:15px;
            color:white;
        }
        .container{
            border:2px solid black;
            height:100vh;
            background-color:var(--colorcon);
        }
        .container .nav{
            border:2px solid blue;
            background-color:var(--colornav);
            margin:2px;
        }
        .container .nav ul{
            display:flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>Home </li>
                <li>Menu</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </div>
    </div>
</body>
</html>
