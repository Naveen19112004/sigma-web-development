<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 150vh;
            background-color:black;
        }
        .container .nav{
            position:sticky;
            top:0px;

        }
        .container .nav ul{
            display:flex;
            gap:40px;
            background-color: blueviolet;
            height:10vh;
            align-items:center;
            
        }

        .container .nav ul li{
            list-style:none;
            color:white;
        }
        .container .content{
            border:2px solid white;
            height:50vh;
            background-color:green;
            display:flex;
            justify-content:center;
            align-items:center;
            gap:20px;
            margin:10px;
        }
        .container .content .box{
            margin:20px;
            height:40vh;
            width:40vh;
            border:2px solid black;
            
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: aqua;
        }
       .intro{
        width:80vw;
        height:20vh;
        border-radius:100px;
        border:2px solid white;
        margin:auto;
       }
       .intro h1{
        text-align:center;
        color:white;
        font-size:20px;
       }
       .footer{
        height:10vh;
        background-color:rgb(106, 15, 227);
        margin-top:40px;
       }
       img{
        position:fixed;
        right:10px;
        bottom:100px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
             <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
                <li>Menu</li>
             </ul>
        </div>
        <div class="content">
            <div class="box box1"></div>
            <div class="box box2"></div>
            
        </div>
        
        <div class="intro">
            <h1> Welcome to this Sigma web development Course</h1>
        </div>
        <div>
         <img src="img.svg" width="50px" alt="svg image" />
        </div>

      <circle
        cx="50"

        r="40"

        stroke-width="3"
        fill="red"
      />
    </svg> -->
    
    <div class="footer">I am the footer</div>
    </div>
</body>
</html>
