<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .container{
            background-color:antiquewhite;
            width:40vw;
            height:60vh;

        }
        .box{
            background-color: blue;
            width:10vw;
            height:40px;
            /* transition-property: tranform;or all;
            transition-duration: 3s;
            transition-timing-function: ease-in-out;
            transition-delay:1s; */
            transition:all 3s ease-in-out 1s;
        }
        .translate{
            transform:translateX(20vw) translateY(30vh) scale(3);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box translate">
            Hey I am moving
        </div>
    </div>
</body>
</html>
